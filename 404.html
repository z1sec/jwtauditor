<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | JWTAuditor</title>
    <meta name="description" content="在JWTAuditor上未找到请求的页面。返回JWT安全测试工具或浏览我们的文档。">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
    <style>
        .error-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-link {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }
        
        .error-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-effect), var(--box-shadow-lg);
        }
        
        .error-link i {
            margin-right: 0.5rem;
        }
        
        .secondary-link {
            background: var(--dark-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .secondary-link:hover {
            color: var(--text-primary);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">页面未找到</h1>
        <p class="error-description">
            您查找的页面不存在或已被移动。
            让我们带您回到安全地分析JWT令牌的工具。
        </p>
        
        <div class="error-actions">
            <a href="/" class="error-link">
                <i class="fas fa-home"></i>
                返回JWTAuditor
            </a>
            <a href="/docs/" class="error-link secondary-link">
                <i class="fas fa-book"></i>
                浏览文档
            </a>
            <a href="/about.html" class="error-link secondary-link">
                <i class="fas fa-info-circle"></i>
                关于我们
            </a>
        </div>
    </div>
</body>
</html>
